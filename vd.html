<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            padding: 100px 20px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 10px;
        }
        .message {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy V Day Bhund!</h1>
        <p class="message">Dont cry and I double dare you to say oink oink in class! Also assume that it is rose petals that is showering lolll. 
            ALso don't scroll, its just a waste of time. Ahiya sudhi j che, aa to jaldi ma banayu aetle. 
        </p>
    </div>
    <script>
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.innerHTML = `<svg width="30" height="30" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="petalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#F8BBD0; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#E91E63; stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 100,30 C 70,10 30,10 0,30 C 30,60 70,60 100,80 C 130,60 170,60 200,30 C 170,10 130,10 100,30 Z"
                    fill="url(#petalGradient)" stroke="none"/>
            </svg>`;
            petal.style.left = `${Math.random() * window.innerWidth}px`;
            petal.style.animationDuration = `${5 + Math.random() * 5}s`;
            petal.style.width = `${20 + Math.random() * 20}px`;
            petal.style.height = petal.style.width;
            petal.style.position = "absolute";
            petal.style.top = "-10px";
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 10000);
        }
        setInterval(createPetal, 200);
    </script>
</body>
</html>
